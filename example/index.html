<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleReact MVP Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #root {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    .card {
      background: #f7f7f7;
      border-radius: 8px;
      padding: 20px;
      margin: 15px 0;
      border-left: 4px solid #667eea;
    }

    .card h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.3em;
    }

    .card p {
      color: #666;
      line-height: 1.6;
    }

    .highlight {
      color: #764ba2;
      font-weight: bold;
    }

    .features {
      list-style: none;
      margin-top: 20px;
    }

    .features li {
      padding: 10px 0;
      border-bottom: 1px solid #e0e0e0;
      color: #555;
    }

    .features li:last-child {
      border-bottom: none;
    }

    .features li:before {
      content: "âœ“";
      color: #667eea;
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="../dist/simple-react.js"></script>
  <script>
    const { createElement, render } = SimpleReact;

    // Simple function component using JSX (transformed by Babel)
    function App() {
      return (
        <div>
          <h1>SimpleReact MVP</h1>
          <p className="subtitle">A minimal React-like library demonstrating core concepts</p>
          
          <div className="card">
            <h2>Welcome to SimpleReact!</h2>
            <p>
              This is a <span className="highlight">simplified MVP</span> of React, 
              showcasing the fundamental ideas behind React's component-based architecture.
            </p>
          </div>

          <div className="card">
            <h2>Core Features</h2>
            <ul className="features">
              <li>JSX syntax support via Babel transformation</li>
              <li>Component-based architecture</li>
              <li>Virtual DOM element creation</li>
              <li>Basic rendering to real DOM</li>
              <li>Declarative UI components</li>
            </ul>
          </div>

          <div className="card">
            <h2>How It Works</h2>
            <p>
              SimpleReact transforms JSX into <span className="highlight">createElement</span> calls, 
              creates a virtual representation of the UI, and efficiently renders it to the DOM.
            </p>
          </div>
        </div>
      );
    }

    // Render the app
    const element = <App />;
    render(element, document.getElementById('root'));
  </script>
</body>
</html>
